enum GameType {
  HOLDEM,
  OMAHA,
  HILO,
}

input GameCreateInput {
  gameType: GameType!
  title: String
  smallBlind: Float!
  bigBlind: Float!
  straddleBet: Float
  utgStraddleAllowed: Boolean
  buttonStraddleAllowed: Boolean
  minPlayers: Int!    # 2
  maxPlayers: Int!    # 2-9
  gameLength: Int!    # in minutes
  buyInApproval: Boolean
  breakLength: Int    # in minutes (default 15 mins)
  autoKickAfterBreak: Boolean
  waitlistSupported: Boolean
  sitInApproval: Boolean
  maxWaitList: Int
  rakePercentage: Float
  rakeCap: Float
  buyInMin: Float!
  buyInMax: Float!
  actionTime: Int!   # default 20 secs
  muckLosingHand: Boolean
  waitForBigBlind: Boolean
}

type GameInfo {
  gameId: String!
  gameType: GameType
  title: String
  smallBlind: Float
  bigBlind: Float
  straddleBet: Float
  utgStraddleAllowed: Boolean
  buttonStraddleAllowed: Boolean
  minPlayers: Int
  maxPlayers: Int
  gameLength: Int
  buyInApproval: Boolean
  breakLength: Int    
  autoKickAfterBreak: Boolean
  waitlistSupported: Boolean
  sitInApproval: Boolean
  maxWaitList: Int
  rakePercentage: Float
  rakeCap: Float
  buyInMin: Float
  buyInMax: Float
  actionTime: Int
  muckLosingHand: Boolean
  waitForBigBlind: Boolean
  template: Boolean
}


type Mutation {
  startGameFromTemplate(clubId: String!, templateId: Int!): GameInfo!,
  startGame(clubId: String!, game: GameCreateInput!): GameInfo!,
  saveGameTemplate(clubId: String!, gameInput: GameCreateInput!): Int!
}

type Query {
  getGameTemplates(clubId: String!): [GameInfo!]
}
