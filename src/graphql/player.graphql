input PlayerCreateInput {
  name: String!
  email: String
  deviceId: String
}

type Player {
  name: String!
  playerId: String!
  email: String
  lastActiveTime: DateTime
  clubs: [PlayerClub!]
}

type Mutation {
  createPlayer(player: PlayerCreateInput!): String!
  authenticatePlayer(name: String!, uuid: String!, deviceId: String!): Boolean
  leaveClub(clubCode: String!): ClubMemberStatus
}

type PlayerClub {
  name: String
  clubCode: String
  clubStatus: ClubStatus
  memberCount: Int
  imageId: String
  private: Boolean
}

type PlayerId {
  uuid: String!
  id: Int!
  name: String!
  lastActiveTime: DateTime
}

type Query {
  myClubs: [PlayerClub!]
  allPlayers: [Player!]
  playerById: PlayerId!
}
