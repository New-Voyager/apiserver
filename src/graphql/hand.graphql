scalar DateTime

enum WonAtStatus {
  PREFLOP
  FLOP
  TURN
  RIVER
  SHOW_DOWN
}

enum GameType {
  UNKNOWN
  HOLDEM
  OMAHA
  OMAHA_HILO
}

type HandHistory {
  pageId: Int
  clubId: Int!
  gameNum: Int!
  handNum: Int!
  gameType: GameType!
  wonAt: WonAtStatus!
  showDown: Boolean!
  winningCards: String
  winningRank: Int
  loWinningCards: String
  loWinningRank: Int
  timeStarted: DateTime!
  timeEnded: DateTime!
  data: String!
  totalPot: Float!
}

type HandWinners {
  pageId: Int
  clubId: Int!
  gameNum: Int!
  handNum: Int!
  isHigh: Boolean!
  winningCards: String
  winningRank: Int
  playerId: Int!
  pot: Float!
}

type StarredHands {
  playerId: Int!
  clubId: Int!
  gameNum: Int!
  handNum: Int!
  handHistory: HandHistory!
}

input PageInput {
  prev: Int
  next: Int
  count: Int
}

type Mutation {
  saveStarredHand(
    clubId: String!
    gameNum: String!
    handNum: String!
  ): String!
}

type Query {
  # To get the last hand history for a given gameNum and clubId
  lastHandHistory(clubId: String!, gameNum: String!): HandHistory!

  # To get specific hand history for a given gameNum, clubId and handNum
  specificHandHistory(
    clubId: String!
    gameNum: String!
    handNum: String!
  ): HandHistory!

  # To get all hand history for a given gameNum and clubId
  allHandHistory(
    clubId: String!
    gameNum: String!
    page: PageInput
  ): [HandHistory!]

  # To get a specific user's last 10 winning hands for a given gameNum and clubId
  myWinningHands(
    clubId: String!
    gameNum: String!
    page: PageInput
  ): [HandWinners!]

  # To get all starred message for a user (default count 25)
  allStarredHands: [StarredHands!]
}