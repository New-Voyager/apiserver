scalar DateTime

type playerAmount{
  totalBuyins: Int
  totalWinnings: Int
  balance: Int
  notes: String
  updatedAt: DateTime
}

type clubAmount{
  balance: Int
  updatedAt: DateTime
}

type Query {
  clubBalance(clubId: String!): clubAmount!
  playerBalance(playerId: String!, clubId: String!): playerAmount!
}
