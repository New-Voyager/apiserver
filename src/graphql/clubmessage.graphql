enum ClubMessageType {
  TEXT,
  HAND,
  GIPHY,
}

input ClubMessageInput {
  messageType: ClubMessageType!
  text: String
  gameNum: Int
  handNum: Int
  giphyLink: String
  playerTags: String!
}

type ClubMessage {
  id: Int!               
  messageType: ClubMessageType!
  clubCode: String!
  text: String
  gameNum: Int
  handNum: Int
  giphyLink: String
  playerTags: String!
}

type Mutation {
  sendClubMessage(clubCode: String!, message: ClubMessageInput!): String!
}

type Query {
  clubMessages(clubCode: String!, pageOptions: PageInput): [ClubMessage]  
}
